<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59fe93ed09.js" crossorigin="anonymous"></script>
    <title>Twitter UI</title>
</head>

<body>
    <div class="container">
        <div class="sideBar">
            <div class="sideBar__header">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="sideBar__body">
                <div class="sideBar__menu">
                    <div class="sideBar__item">
                        <i class="fa-solid fa-house"></i>
                        <span>Anasayfa</span>
                    </div>
                    <div class="sideBar__item">
                        <i class="fa-solid fa-table-cells"></i>
                        <span>Keşfet</span>
                    </div>
                    <div class="sideBar__item">
                        <i class="fa-solid fa-bell"></i>
                        <span>Bildirimler</span>
                    </div>
                    <div class="sideBar__item">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Mesajlar</span>
                    </div>
                    <div class="sideBar__item">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>Yer İşaretleri</span>
                    </div>
                    <div class="sideBar__item">
                        <i class="fa-solid fa-table-list"></i>
                        <span>Listeler</span>
                    </div>
                    <div class="sideBar__item">
                        <i class="fa-solid fa-user"></i>
                        <span>Profil</span>
                    </div>
                    <div class="sideBar__item">
                        <i class="fa-solid fa-ellipsis"></i>
                        <span>Daha fazla</span>
                    </div>
                </div>
                <div class="sideBar__tweet">
                    <button>Tweetle</button>
                </div>
            </div>
            <div class="sideBar__footer">
                <img src="assets/images/userPhoto.jpg" alt="">
                <div class="sideBar__userInfo">
                    <span>Göktürk DOĞAN</span>
                    <span>@EgoistPenguen</span>
                </div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>
</body>

</html>
